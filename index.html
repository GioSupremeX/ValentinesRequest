<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 900px;
        padding: 20px;
        position: relative;
    }

    h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        color: white;
        margin-bottom: 15px;
    }

    video {
        width: min(400px, 80vw);
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        height: 150px;
    }

    button {
        padding: 15px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.2s ease;
        touch-action: manipulation;
        position: absolute;
    }

    #yesBtn {
        background: #ff2e63;
        color: white;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
    }

    #noBtn {
        background: white;
        color: #333;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    .hidden {
        display: none;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: pop 1s forwards;
        pointer-events: none;
    }

    @keyframes pop {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(2) translateY(-60px); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <video autoplay loop muted playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>
</div>

<div class="container hidden" id="yay">
    <h1>YAYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
    <h2>Youâ€™re stuck with me now ğŸ˜Œ</h2>
</div>

<audio id="popSound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>
<audio id="winSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const yay = document.getElementById("yay");
    const popSound = document.getElementById("popSound");
    const winSound = document.getElementById("winSound");

    let scale = 1;

    function moveNoButton() {
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;
        const padding = 20; // safe space

        const maxX = window.innerWidth - buttonWidth - padding;
        const maxY = window.innerHeight - buttonHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        scale += 0.25;
        yesBtn.style.transform = `translateY(-50%) scale(${scale})`;

        popSound.currentTime = 0;
        popSound.play();
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        main.classList.add("hidden");
        yay.classList.remove("hidden");
        winSound.play();
        hearts();
    });

    function hearts() {
        for (let i = 0; i < 40; i++) {
            const h = document.createElement("div");
            h.className = "heart";
            h.textContent = "ğŸ’–";
            h.style.left = Math.random() * window.innerWidth + "px";
            h.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }
        setTimeout(hearts, 500);
    }
</script>

</body>
</html>
