<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        color: #fff;
        margin-bottom: 20px;
    }

    video, img {
        width: 300px;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #fff;
        color: #333;
    }

    .hidden {
        display: none;
    }

    .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        background: gold;
        border-radius: 50%;
        animation: explode 1s infinite;
    }

    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <!-- Replace with your own video if you want -->
    <video autoplay loop muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>
</div>

<div class="container hidden" id="yay">
    <h1>YAYYYY ğŸ‰ğŸ’–</h1>
    <h2>Youâ€™re my Valentine ğŸ˜˜</h2>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const yay = document.getElementById("yay");

    let scale = 1;
    let noTexts = [
        "Think again ğŸ˜",
        "Are you sure? ğŸ¤¨",
        "Last chance ğŸ˜³",
        "Donâ€™t do this ğŸ˜­",
        "Just press yes ğŸ’”"
    ];
    let noIndex = 0;

    noBtn.addEventListener("click", () => {
        scale += 0.3;
        yesBtn.style.transform = `scale(${scale})`;

        noBtn.textContent = noTexts[noIndex % noTexts.length];
        noIndex++;
    });

    yesBtn.addEventListener("click", () => {
        main.classList.add("hidden");
        yay.classList.remove("hidden");
        fireworks();
    });

    function fireworks() {
        for (let i = 0; i < 30; i++) {
            const f = document.createElement("div");
            f.className = "firework";
            f.style.left = Math.random() * window.innerWidth + "px";
            f.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(f);

            setTimeout(() => f.remove(), 1000);
        }
        setTimeout(fireworks, 500);
    }
</script>

</body>
</html>
