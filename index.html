<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        padding: 20px;
        max-width: 90%;
    }

    h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        color: white;
        margin-bottom: 15px;
    }

    video {
        width: min(300px, 80vw);
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 200px;
    }

    button {
        padding: 15px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 0.2s ease;
        touch-action: manipulation;
    }

    #yesBtn {
        background: #ff2e63;
        color: white;
        z-index: 2;
    }

    #noBtn {
        background: white;
        color: #333;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .hidden {
        display: none;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: pop 1s forwards;
        pointer-events: none;
    }

    @keyframes pop {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(2) translateY(-60px); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container" id="main">
    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <video autoplay loop muted playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜</button>
    </div>
</div>

<div class="container hidden" id="yay">
    <h1>YAYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
    <h2>Youâ€™re stuck with me now ğŸ˜Œ</h2>
</div>

<!-- Sounds -->
<audio id="popSound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>
<audio id="winSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const yay = document.getElementById("yay");
    const popSound = document.getElementById("popSound");
    const winSound = document.getElementById("winSound");

    let scale = 1;
    let toxicTexts = [
        "Missed ğŸ˜",
        "Nah uh ğŸ˜ˆ",
        "Too slow ğŸ˜Œ",
        "You sure? ğŸ’€",
        "Just say yes already ğŸ’”",
        "This is getting embarrassing ğŸ˜­"
    ];
    let index = 0;

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 60);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        noBtn.textContent = toxicTexts[index % toxicTexts.length];
        index++;

        scale += 0.25;
        yesBtn.style.transform = `scale(${scale})`;

        popSound.currentTime = 0;
        popSound.play();
    }

    // Run away on hover AND touch
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        main.classList.add("hidden");
        yay.classList.remove("hidden");
        winSound.play();
        hearts();
    });

    function hearts() {
        for (let i = 0; i < 40; i++) {
            const h = document.createElement("div");
            h.className = "heart";
            h.textContent = "ğŸ’–";
            h.style.left = Math.random() * window.innerWidth + "px";
            h.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(h);

            setTimeout(() => h.remove(), 1000);
        }
        setTimeout(hearts, 500);
    }
</script>

</body>
</html>
