<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 20px;
    }

    video {
        width: min(400px, 80vw);
        border-radius: 20px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    button {
        padding: 15px 40px;
        font-size: 1.5rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #fff;
        color: #333;
    }

    .hidden {
        display: none;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: pop 1s forwards;
        pointer-events: none;
    }

    @keyframes pop {
        0% { transform: scale(1) translateY(0); opacity: 1; }
        100% { transform: scale(2) translateY(-60px); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ğŸ’˜</h1>

<video autoplay loop muted playsinline>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜</button>
</div>

<div class="hidden" id="yay">
    <h1>YAYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
    <h2>Youâ€™re my Valentine ğŸ˜˜</h2>
</div>

<audio id="popSound" src="https://www.myinstants.com/media/sounds/pop.mp3"></audio>
<audio id="winSound" src="https://www.myinstants.com/media/sounds/anime-wow-sound-effect.mp3"></audio>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const yay = document.getElementById("yay");
    const popSound = document.getElementById("popSound");
    const winSound = document.getElementById("winSound");

    let scale = 1.0;
    let noClicks = 0;

    noBtn.addEventListener("click", () => {
        scale += 0.2;
        yesBtn.style.transform = `scale(${scale})`;
        noClicks++;
        popSound.currentTime = 0;
        popSound.play();
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector("h1").style.display = "none";
        document.querySelector("video").style.display = "none";
        document.querySelector(".buttons").style.display = "none";
        yay.classList.remove("hidden");
        winSound.play();
        showHearts();
    });

    function showHearts() {
        for (let i = 0; i < 30; i++) {
            const h = document.createElement("div");
            h.className = "heart";
            h.textContent = "ğŸ’–";
            h.style.left = Math.random() * window.innerWidth + "px";
            h.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }
        setTimeout(showHearts, 500);
    }
</script>

</body>
</html>
